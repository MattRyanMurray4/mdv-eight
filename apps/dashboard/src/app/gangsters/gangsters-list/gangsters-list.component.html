<mat-card>
  <mat-card-header>
    <mat-card-title> <h1>Select a Gangster</h1> </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-list>
      <mat-list-item
        *ngFor="let gangster of gangsters"
        (click)="selected.emit(gangster)"
        class="mat-list-item"
      >
        <h1 matLine>{{ gangster.name }}</h1>
        <p matLine>{{ gangster.mafiaRole }}</p>
        <button
          mat-icon-button
          (click)="deleted.emit(gangster); $event.stopImmediatePropagation()"
        >
          <mat-icon *ngIf="!readonly">delete</mat-icon>
        </button>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
